<!doctype html>
<html lang="no">

<head>
    <title>Interval program</title>
    <link rel="icon"
        href="img/logo.png"
        type="image/png">
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="header">
        <h1 id="title">Interval program</h1>
        <img src="img/logo.png" height="90%">
    </div>

    <div id="chooseInterval">
        <select id="select"></select>
        <br><br>
        <div id="choose">Choose session</div>
        <p>Warm-up length (minutes):</p><br>
        <input type="text" id="warmup">
    </div>

    <div id="startInterval">
        <div id="startButton">
            <h2>Start interval</h2>
        </div>
    </div>

    <div id="interval">
        <div id="tableDiv">
            <table id="table"></table>
        </div>
        <div id="countdown">
            <h1>Time left</h1>
            <p id="time"></p>
        </div>
        <div id="targetPower">
            <h1>Target power</h1>
            <p id="power"></p>
        </div>
    </div>

    <script type="text/javascript" src="intervals.js"></script>
</body>
</html>
